<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/viber_image_2021-05-01_00-51-21.jpg" type="image/x-icon">
    <meta name="description" content="Gallery page">
    <meta name="keywords" content="Marija Gjorgjieva,Marija Gjondeva,Марија Ѓорѓиева,Марија Ѓондева">
    <title>My Artwork</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scroll.js"></script>
</head>

<body>
<div id="nav">
    <div class="blank"></div>
    <a id="topcee" href="index.html"><img src="images/rotatingBall.gif" alt="Home button" ></a>
    <div class="blank"></div>
</div>
<div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
</div>
<div class="cursor"></div>
<div class="cursor2"></div>
    <article class="galerija">
        <div class="sliki">
            <div id="slika1"></div>
            <div id="slika2"></div>
            <div id="slika3"></div>
            <div id="slika4"></div>


        </div>
    </article>

</body>
<script>
    var cursor = document.querySelector('.cursor');
    var cursorinner = document.querySelector('.cursor2');
    var a = document.querySelectorAll('a');

    document.addEventListener('mousemove', function(e){
        var x = e.clientX;
        var y = e.clientY;
        cursor.style.transform = `translate3d(calc(${e.clientX}px - 50%), calc(${e.clientY}px - 50%), 0)`
    });

    document.addEventListener('mousemove', function(e){
        var x = e.clientX;
        var y = e.clientY;
        cursorinner.style.left = x + 'px';
        cursorinner.style.top = y + 'px';
    });

    document.addEventListener('mousedown', function(){
        cursor.classList.add('click');
        cursorinner.classList.add('cursorinnerhover')
    });

    document.addEventListener('mouseup', function(){
        cursor.classList.remove('click')
        cursorinner.classList.remove('cursorinnerhover')
    });

    a.forEach(item => {
        item.addEventListener('mouseover', () => {
            cursor.classList.add('hover');
        });
        item.addEventListener('mouseleave', () => {
            cursor.classList.remove('hover');
        });
    })
</script>
</html>
